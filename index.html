<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Snakegame - as Delta Task</title>

</head>
<body>
    <div class="body">
       
        <div class="header">
            <h6>Snake Game</h6>
            <div id="scoreBox">Score: 0</div>
            <div id="highscoreBox">HighScore: 0</div>
        </div>
         <div class="timer">Timer</div>
          <div id="time-count">00:00</div>
          
    <div class="footer">
        <a class="button" href="help.html">HELP CENTER</a>
    </div>
    <div id="board"></div>
</div>
<!-- </div> -->
    
    
</body>
<script>
// To add time count
let startTime;
let elapsedTime = 0;
let timerInterval;

// Function to start the timer
function startTimer() {
  startTime = Date.now();
  timerInterval = setInterval(updateTimeCount, 1000);
}

// Function to update the time count
function updateTimeCount() {
  const currentTime = Date.now();
  elapsedTime = Math.floor((currentTime - startTime) / 1000); // Elapsed time in seconds
  const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
  const seconds = (elapsedTime % 60).toString().padStart(2, '0');
  document.getElementById('time-count').textContent = `${minutes}:${seconds}`;
}

// Call startTimer() when your game starts
startTimer();


</script>
<script src="js/index.js"></script>
